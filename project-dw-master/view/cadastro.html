<html>
    <head>
        <title>Portal SEKOU</title>
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
    </head>
    <body>
        <div style="display: none;" id="loader"></div>

        <header>
            <a class="logo" href="../index.html"><img src="../imagens/logo_Sekou_transparente.png" /></div></a>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Index</a></li> |

                <li><a href="./cadastro.html">Cadastro</a></li> |
                <li class="acessoRestrito" style="display: none;"><a href="./home.html">Endereço</a></li> <span class="acessoRestrito" style="display: none;">|</span>

                <li><a id="loginLogof" href="./login.html">Acesso restrito</a></li>
            </ul>
        </nav>
        <section class="form">
            <h2>Faça seu cadastro</h2>
                <form id="frmCadastro" method="POST" action="">
                    <p id="msgErro" style="color:red;font-size: 20px;"></p>

                    <label for="input-name">Nome completo</label>
                    <input type="text" id="input-name" name="input-name" required minlength="2" maxlength="50" class="input-name input-validate" autocomplete="off">
                
                    <label for="input-cpf">CPF / CNPJ</label>
                    <input type="number" id="input-cpf" name="input-cpf" required minlength="11" maxlength="18" class="input-cpf input-validate" autocomplete="off">

                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" name="input-email" required minlength="3" maxlength="50" class="input-email input-validate" autocomplete="off">

                    <label for="input-senha">Senha</label>
                    <input type="password" id="input-senha" name="input-senha" required minlength="6" maxlength="20" class="input-senha input-validate" autocomplete="off">

                    <label for="input-dtNascimento">Data de nascimento</label>
                    <input type="date" id="input-dtNascimento" name="input-dtNascimento" required class="input-dtNascimento input-validate" autocomplete="off">
                
                    <label for="input-contrato">Concorda com os termos</label>
                    <select id="input-contrato" name="input-contrato" required class="input-contrato input-validate">
                      <option value="">--Selecione--</option>
                      <option value="1">Sim</option>
                      <option value="0">Não</option>                      
                    </select>

                    <input type="submit" id="btnTeste" value="Salvar">
                </form>            
        </section>

        <footer>
            <p>Empresa situada em algum lugar do planeta, na rua alguma coisa, 70. São Paulo-SP, CEP: 070070-70</p>
        </footer>

        <script src="../script/util.js"></script> 
        <script src="../script/cadastro.js"></script>    

    </body>
</html>
