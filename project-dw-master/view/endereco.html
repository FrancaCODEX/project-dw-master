<html>
    <head>
        <title>Portal SEKOU</title>
        <link rel="stylesheet" type="text/css" href="../css/home.css" media="screen" />        
    </head>
    <body>
        <div style="display: none;" id="loader"></div>

        <header>
            <a class="logo" href="../index.html"><img src="../imagens/logo_Sekou_transparente.png" /></div></a>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Index</a></li> |

                <li><a href="./cadastro.html">Cadastro</a></li> |
                <li class="acessoRestrito" style="display: none;"><a href="./home.html">Endereço</a></li> <span class="acessoRestrito" style="display: none;">|</span>

                <li><a id="loginLogof" href="./login.html">Acesso restrito</a></li>
            </ul>
        </nav>
        <section class="form">
            <h2>Cadastro de endereço</h2>
                <form id="frmEndereco" method="POST" action="">
                    <p id="msgErro" style="color:red;font-size: 20px;"></p>
                    
                    <input type="hidden" id="id">
                    <label for="name">Título</label>
                    <input type="text" id="titulo" class="input-validate" name="titulo" required minlength="2" maxlength="50">
                
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="input-validate" name="cep" placeholder="00000-000" required minlength="8" maxlength="9">

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" class="input-validate" name="endereco" required minlength="3" maxlength="100">
                
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="input-validate" name="numero" required minlength="1" maxlength="10">
                    
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">

                    <input type="submit" class="btnSalvar" value="Salvar">
                </form>            
        </section>

        <footer>
            <p>Empresa situada em algum lugar do planeta, na rua alguma coisa, 70. São Paulo-SP, CEP: 070070-70</p>
        </footer>
        
        <script src="../script/util.js"></script> 
        <script src="../script/endereco.js"></script>    

    </body>
</html>
